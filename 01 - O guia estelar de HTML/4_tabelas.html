<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>BÃ¡sica</h1>
    <table>

        <caption>Pessoas - Idades</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <td>Pedro</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Juliana</td>
                <td>24</td>
            </tr>
       </tbody>
       <tfoot>
           <td>Total: </td>
           <td>2 Pessoas</td>
       </tfoot>
    </table>

    <hr>
    <h1>Tabela complexa</h1>

    <table>

        <caption>Produzidos x Vendidos por loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: aquamarine;">
            <col span="2" style="background-color: chocolate;">
        </colgroup>


        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Marcelinho</th>
                <th colspan="2" scope="colgroup">Marquinho</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
               <th scope="row">Baldes</th>
               <td>30</td> 
               <td>15</td> 
               <td>30</td> 
               <td>29</td> 
            </tr>
        </tbody>


    </table>

</body>
</html>
